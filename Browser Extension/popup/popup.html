<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- 登入畫面 -->
    <div id="login-view" class="view">
        <div class="header">
            <h1>Chun Proxy</h1>
        </div>
        <div class="content">
            <p class="description">請輸入您在網站註冊的帳號密碼</p>
            <div class="form-group">
                <input type="email" id="email" placeholder="電子郵箱">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="密碼">
            </div>
            <button id="login-btn" class="btn-primary">登入</button>
            <p class="error-msg" id="login-error"></p>
            <p class="register-link">還沒有帳號？ <a href="https://chun-proxy.archun.site/register" target="_blank">點此註冊</a></p>
        </div>
    </div>

    <!-- 主畫面 -->
    <div id="main-view" class="view hidden">
        <div class="header">
            <h1>Chun Proxy</h1>
            <div class="menu">
                <button id="settings-btn" class="icon-btn" title="設定">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </button>
                <button id="logout-btn" class="icon-btn" title="登出">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </div>
        </div>
        <div class="content main-content">
            <button id="power-btn">
                <div class="power-icon"></div>
            </button>
            <p id="connection-status">連線已關閉</p>
            <div id="location-selector" class="location-selector">
                <div class="selected-location">
                    <span id="selected-location-name">自動選擇</span>
                </div>
                <div class="location-list-container">
                    <ul id="location-list">
                        <!-- 伺服器列表將動態載入於此 -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 設定畫面 -->
    <div id="settings-view" class="view hidden">
        <div class="header">
            <button id="back-to-main-btn" class="icon-btn" title="返回">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </button>
            <h2>設定</h2>
        </div>
        <div class="content settings-content">
            <h3>規則設定</h3>
            <div class="form-group">
                <label>代理模式：</label>
                <select id="proxy-mode">
                    <option value="auto">智能代理 (推薦)</option>
                    <option value="blacklist">僅代理黑名單中的網站</option>
                    <option value="whitelist">代理所有網站 (白名單除外)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bypass-list">規則列表 (每行一個域名, e.g., google.com):</label>
                <textarea id="bypass-list" rows="5" placeholder="當選擇白名單或黑名單模式時，請在此處輸入域名。"></textarea>
            </div>
            <button id="save-settings-btn" class="btn-primary">儲存設定</button>
            <p class="success-msg" id="settings-saved-msg"></p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
